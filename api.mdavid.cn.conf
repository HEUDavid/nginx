server {
    listen 80;
    listen 443 ssl http2;
    ssl_certificate /gate/ssl/api.mdavid.cn.crt;
    ssl_certificate_key /gate/ssl/api.mdavid.cn.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;
    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_buffer_size 1400;
    add_header Strict-Transport-Security max-age=15768000;
    ssl_stapling on;
    ssl_stapling_verify on;
    server_name api.mdavid.cn;

    #charset koi8-r;
    access_log /gate/wwwlogs/api.mdavid.cn/access_nginx.log combined;

    # redirect http to https
    if ($ssl_protocol = "") { return 301 https://$host$request_uri; }
    if ($host != api.mdavid.cn) { return 301 $scheme://api.mdavid.cn$request_uri; }

    location / {
        add_header X-Frame-Options SAMEORIGIN;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header X-Frame-Options;
        proxy_pass  http://49.235.57.200:7080;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /gate/wwwroot/api.mdavid.cn;
    }

